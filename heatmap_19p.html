<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 2px;
        }
        
        .cell {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            margin-bottom: 8px;
            z-index: 100;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #333;
        }
        
        .cell:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .empty-cell {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="heatmap-container" id="heatmap"></div>

    <script>
        // Data from CSV - only P values (19_P_XX)
        const data = {
            1: 15.97,
            2: 16.81,
            3: 7.41,
            4: 21.89,
            5: 29.16,
            6: 7.80,
            7: 8.82,
            8: 1.15,
            9: 2.65,
            10: 2.52,
            11: 4.72,
            12: 4.32,
            13: 0.28,
            14: 6.78,
            15: 1.13,
            16: 0.73,
            17: 4.78,
            18: 3.57,
            19: 4.83,
            20: 1.57,
            21: 6.68,
            22: 16.93,
            23: 1.24,
            24: 1.19,
            25: 2.61
        };

        // GLOBAL scale across ALL heatmaps
        const globalMin = 0.001;
        const globalMax = 70.42;

        // Color function - higher value = darker blue, enhanced sensitivity at low values
        function getColor(value) {
            // Use natural log for more sensitivity at low values
            const lnMin = Math.log(globalMin + 0.0001);
            const lnMax = Math.log(globalMax + 0.0001);
            const lnVal = Math.log(value + 0.0001);
            
            let ratio = (lnVal - lnMin) / (lnMax - lnMin);
            ratio = Math.max(0, Math.min(1, ratio));
            
            // Apply power function for extra sensitivity at low values
            ratio = Math.pow(ratio, 0.6);
            
            const hue = 210;
            const saturation = 40 + ratio * 60;
            const lightness = 90 - ratio * 70;
            
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Create grid
        const heatmap = document.getElementById('heatmap');
        
        // Create 25 cells (5x5 grid)
        // Numbered left to right, bottom to top
        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 5; col++) {
                const rowFromBottom = 4 - row;
                const position = rowFromBottom * 5 + col + 1;
                
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (data[position] !== undefined) {
                    cell.style.background = getColor(data[position]);
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = data[position];
                    cell.appendChild(tooltip);
                } else {
                    cell.classList.add('empty-cell');
                }
                
                heatmap.appendChild(cell);
            }
        }
    </script>
</body>
</html>

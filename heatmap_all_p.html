<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .heatmap-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .heatmap-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .heatmap-wrapper {
            display: flex;
            gap: 4px;
        }
        
        .matrix {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
        }
        
        .cell {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .cell:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            margin-bottom: 8px;
            z-index: 100;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #333;
        }
        
        .cell:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .empty-cell {
            visibility: hidden;
        }
        
        .divider {
            width: 100%;
            max-width: 700px;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 02P -->
    <div class="heatmap-section">
        <div class="heatmap-title">02P</div>
        <div class="heatmap-wrapper">
            <div class="matrix" id="matrix-02p"></div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- 19P -->
    <div class="heatmap-section">
        <div class="heatmap-title">19P</div>
        <div class="heatmap-wrapper">
            <div class="matrix" id="matrix-19p"></div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- 23P -->
    <div class="heatmap-section">
        <div class="heatmap-title">23P</div>
        <div class="heatmap-wrapper">
            <div class="matrix" id="matrix-23p-left"></div>
            <div class="matrix" id="matrix-23p-right"></div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- 24P -->
    <div class="heatmap-section">
        <div class="heatmap-title">24P</div>
        <div class="heatmap-wrapper">
            <div class="matrix" id="matrix-24p-left"></div>
            <div class="matrix" id="matrix-24p-right"></div>
        </div>
    </div>

    <script>
        // ============== DATA ==============
        
        // 02_P data (positions 1-25, some missing)
        const data02P = {
            1: 21.9, 2: 24.2, 3: 23.1, 4: 37.3, 5: 36.3,
            7: 0.24, 8: 0.22, 9: 0.05, 10: 0.06,
            13: 0.011, 14: 0.013, 15: 0.003,
            19: 0.001, 20: 0.006,
            25: 0.01
        };
        
        // 19_P data (positions 1-25)
        const data19P = {
            1: 15.97, 2: 16.81, 3: 7.41, 4: 21.89, 5: 29.16,
            6: 7.80, 7: 8.82, 8: 1.15, 9: 2.65, 10: 2.52,
            11: 4.72, 12: 4.32, 13: 0.28, 14: 6.78, 15: 1.13,
            16: 0.73, 17: 4.78, 18: 3.57, 19: 4.83, 20: 1.57,
            21: 6.68, 22: 16.93, 23: 1.24, 24: 1.19, 25: 2.61
        };
        
        // 23_P data (positions 1-50)
        const data23P = {
            1: 30.54, 2: 32.93, 3: 32.35, 4: 35.26, 5: 32.35,
            6: 2.67, 7: 0.16, 8: 0.18, 9: 0.19, 10: 1.50,
            11: 0.18, 12: 0.20, 13: 0.24, 14: 0.28, 15: 0.31,
            16: 0.17, 17: 0.17, 18: 0.17, 19: 0.17, 20: 0.17,
            21: 0.17, 22: 0.16, 23: 0.17, 24: 0.17, 25: 0.18,
            26: 35.34, 27: 25.56, 28: 31.67, 29: 70.42, 30: 41.97,
            31: 0.50, 32: 3.91, 33: 0.48, 34: 0.37, 35: 0.96,
            36: 0.18, 37: 0.19, 38: 0.18, 39: 0.18, 40: 0.25,
            41: 0.17, 42: 0.16, 43: 0.17, 44: 0.21, 45: 0.16,
            46: 0.17, 47: 0.18, 48: 0.17, 49: 0.16, 50: 0.16
        };
        
        // 24_P data (positions 1-50)
        const data24P = {
            1: 2.85, 2: 5.46, 3: 3.13, 4: 2.90, 5: 2.76,
            6: 0.16, 7: 0.48, 8: 0.60, 9: 0.15, 10: 0.18,
            11: 0.61, 12: 0.16, 13: 0.17, 14: 0.16, 15: 0.77,
            16: 0.16, 17: 1.47, 18: 0.18, 19: 0.18, 20: 0.26,
            21: 0.48, 22: 0.17, 23: 0.17, 24: 0.20, 25: 0.19,
            26: 41.39, 27: 38.17, 28: 60.31, 29: 44.48, 30: 34.44,
            31: 0.18, 32: 0.45, 33: 0.16, 34: 0.16, 35: 0.17,
            36: 0.23, 37: 0.06, 38: 0.05, 39: 0.22, 40: 0.08,
            41: 0.32, 42: 0.07, 43: 0.06, 44: 0.18, 45: 0.04,
            46: 0.05, 47: 0.75, 48: 0.32, 49: 0.07, 50: 0.45
        };

        // ============== GLOBAL SCALE ==============
        const globalMin = 0.001;
        const globalMax = 70.42;

        // ============== COLOR FUNCTION ==============
        function getColor(value) {
            const lnMin = Math.log(globalMin + 0.0001);
            const lnMax = Math.log(globalMax + 0.0001);
            const lnVal = Math.log(value + 0.0001);
            
            let ratio = (lnVal - lnMin) / (lnMax - lnMin);
            ratio = Math.max(0, Math.min(1, ratio));
            ratio = Math.pow(ratio, 0.6);
            
            const hue = 210;
            const saturation = 40 + ratio * 60;
            const lightness = 90 - ratio * 70;
            
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // ============== CREATE MATRIX FUNCTIONS ==============
        
        // Create 5x5 matrix (for 02P and 19P)
        function createMatrix5x5(containerId, data, rightToLeft = false) {
            const container = document.getElementById(containerId);
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const rowFromBottom = 4 - row;
                    let position;
                    if (rightToLeft) {
                        const colFromRight = 4 - col;
                        position = rowFromBottom * 5 + colFromRight + 1;
                    } else {
                        position = rowFromBottom * 5 + col + 1;
                    }
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (data[position] !== undefined) {
                        cell.style.background = getColor(data[position]);
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = data[position];
                        cell.appendChild(tooltip);
                    } else {
                        cell.classList.add('empty-cell');
                    }
                    
                    container.appendChild(cell);
                }
            }
        }
        
        // Create 5x5 matrix for 10x5 split (positions startPos to startPos+24)
        function createMatrixSplit(containerId, data, startPos) {
            const container = document.getElementById(containerId);
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const rowFromBottom = 4 - row;
                    const position = startPos + rowFromBottom * 5 + col;
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (data[position] !== undefined) {
                        cell.style.background = getColor(data[position]);
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = data[position];
                        cell.appendChild(tooltip);
                    } else {
                        cell.classList.add('empty-cell');
                    }
                    
                    container.appendChild(cell);
                }
            }
        }

        // ============== BUILD ALL HEATMAPS ==============
        
        // 02P - 5x5, right to left numbering
        createMatrix5x5('matrix-02p', data02P, true);
        
        // 19P - 5x5, left to right numbering
        createMatrix5x5('matrix-19p', data19P, false);
        
        // 23P - two 5x5 matrices (1-25 and 26-50)
        createMatrixSplit('matrix-23p-left', data23P, 1);
        createMatrixSplit('matrix-23p-right', data23P, 26);
        
        // 24P - two 5x5 matrices (1-25 and 26-50)
        createMatrixSplit('matrix-24p-left', data24P, 1);
        createMatrixSplit('matrix-24p-right', data24P, 26);
    </script>
</body>
</html>

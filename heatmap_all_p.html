<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .heatmap-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .heatmap-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        
        .heatmap-wrapper {
            display: flex;
            gap: 4px;
        }
        
        .matrix {
            display: grid;
            grid-template-columns: repeat(5, 55px);
            grid-template-rows: repeat(5, 55px);
            gap: 2px;
        }
        
        .cell {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .cell-value {
            font-size: 9px;
            font-weight: 600;
            text-shadow: 
                -1px -1px 0 rgba(255,255,255,0.8),
                1px -1px 0 rgba(255,255,255,0.8),
                -1px 1px 0 rgba(255,255,255,0.8),
                1px 1px 0 rgba(255,255,255,0.8),
                0 0 3px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .cell-value.dark-bg {
            color: white;
            text-shadow: 
                -1px -1px 0 rgba(0,0,0,0.8),
                1px -1px 0 rgba(0,0,0,0.8),
                -1px 1px 0 rgba(0,0,0,0.8),
                1px 1px 0 rgba(0,0,0,0.8),
                0 0 3px rgba(0,0,0,0.8);
        }
        
        .cell-value.light-bg {
            color: #1a1a1a;
            text-shadow: 
                -1px -1px 0 rgba(255,255,255,0.9),
                1px -1px 0 rgba(255,255,255,0.9),
                -1px 1px 0 rgba(255,255,255,0.9),
                1px 1px 0 rgba(255,255,255,0.9),
                0 0 3px rgba(255,255,255,0.8);
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            margin-bottom: 8px;
            z-index: 100;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #333;
        }
        
        .cell:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .empty-cell {
            visibility: hidden;
        }
        
        .divider {
            width: 100%;
            max-width: 700px;
            height: 1px;
            background: #ddd;
            margin: 10px 0;
        }
    </style>
</head>

        // ============== GLOBAL SCALE (updated) ==============
        const globalMin = 0.001;
        const globalMax = 100.99;  // Updated to include 17_P_05

        // ============== COLOR FUNCTION ==============
        function getColorInfo(value) {
            const lnMin = Math.log(globalMin + 0.0001);
            const lnMax = Math.log(globalMax + 0.0001);
            const lnVal = Math.log(value + 0.0001);
            
            let ratio = (lnVal - lnMin) / (lnMax - lnMin);
            ratio = Math.max(0, Math.min(1, ratio));
            ratio = Math.pow(ratio, 0.6);
            
            const hue = 210;
            const saturation = 40 + ratio * 60;
            const lightness = 90 - ratio * 70;
            
            return {
                color: `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                isDark: lightness < 50
            };
        }
        
        // Format value for display
        function formatValue(value) {
            if (value >= 10) return value.toFixed(1);
            if (value >= 1) return value.toFixed(2);
            return value.toFixed(3);
        }

        // ============== CREATE MATRIX FUNCTIONS ==============
        
        // Create 5x5 matrix
        function createMatrix5x5(containerId, data, rightToLeft = false) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const rowFromBottom = 4 - row;
                    let position;
                    if (rightToLeft) {
                        const colFromRight = 4 - col;
                        position = rowFromBottom * 5 + colFromRight + 1;
                    } else {
                        position = rowFromBottom * 5 + col + 1;
                    }
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (data[position] !== undefined) {
                        const colorInfo = getColorInfo(data[position]);
                        cell.style.background = colorInfo.color;
                        
                        // Add value text
                        const valueText = document.createElement('span');
                        valueText.className = 'cell-value ' + (colorInfo.isDark ? 'dark-bg' : 'light-bg');
                        valueText.textContent = formatValue(data[position]);
                        cell.appendChild(valueText);
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = data[position];
                        cell.appendChild(tooltip);
                    } else {
                        cell.classList.add('empty-cell');
                    }
                    
                    container.appendChild(cell);
                }
            }
        }
        
        // Create 5x5 matrix for 10x5 split
        function createMatrixSplit(containerId, data, startPos) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const rowFromBottom = 4 - row;
                    const position = startPos + rowFromBottom * 5 + col;
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (data[position] !== undefined) {
                        const colorInfo = getColorInfo(data[position]);
                        cell.style.background = colorInfo.color;
                        
                        // Add value text
                        const valueText = document.createElement('span');
                        valueText.className = 'cell-value ' + (colorInfo.isDark ? 'dark-bg' : 'light-bg');

                        tooltip.className = 'tooltip';
                        tooltip.textContent = data[position];
                        cell.appendChild(tooltip);
                    } else {
                        cell.classList.add('empty-cell');
                    }
                    
                    container.appendChild(cell);
                }
            }
        }

        // ============== BUILD ALL HEATMAPS ==============
